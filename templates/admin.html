{% extends "base.html" %}
{% block title %}Admin Panel{% endblock %}
{% block content %}
<h2>Admin Approval Panel</h2>
<form method="post">
    <table class="table">
        <thead><tr><th>Username</th><th>Real Name</th><th>Email</th><th>Telephone</th><th>Approve</th></tr></thead>
        <tbody>
        {% for user in unapproved_users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.real_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.telephone }}</td>
            <td><input type="checkbox" name="approve" value="{{ user.id }}"></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <button class="btn btn-primary" type="submit">Approve Selected</button>
</form>
{% endblock %}
